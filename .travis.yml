language: node_js

node_js:
  - '10'

before_script:
  - cp .npmrc.dist packages/es-observable/.npmrc
  - cp .npmrc.dist packages/honeycombs/.npmrc
  - cp .npmrc.dist packages/react-honeycombs/.npmrc
  - npx lerna bootstrap

jobs:
  include:
    - stage: Lint
      script: yarn lint
    - stage: Flow
      script: yarn flow
    - stage: npm release
      if: tag =~ ^v
      before_script: yarn build
      script: npx lerna exec npm publish

